<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 镜像渐变,角度逆时针旋转 */
        .square{
            width: 80px;
            height: 80px;
            background-image:linear-gradient(0deg,#ccc,#cdcdcd 40%,#ccc),linear-gradient( 100deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 80%);
            background-repeat: repeat-y;
        }

        .rect{
            margin-top: 30px;
            width: 300px;
            height: 40px;
            background: #cccccc;    
        }
    </style>
</head>
<body>
    <div class="square"></div>
    <div class="rect"></div>    
</body>
</html>
