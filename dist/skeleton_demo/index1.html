<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skeleton demo</title>
    <style>
        @-moz-keyframes shine {
            0%,
            40% {
                background-position: -70rem
            }

            100% {
                background-position: 70rem
            }
        }

        @-webkit-keyframes shine {
            0%,
            40% {
                background-position: -70rem
            }

            100% {
                background-position: 70rem
            }
        }

        @-o-keyframes shine {
            0%,
            40% {
                background-position: -70rem
            }

            100% {
                background-position: 70rem
            }
        }

        @keyframes shine {
            0%,
            40% {
                background-position: -70rem
            }

            100% {
                background-position: 70rem
            }
        }

        .container {
            margin: 20px auto;
            width: 80%;
        }

        .skeleton-img {
            position: relative;
            overflow: hidden;
            width: 50px;
            height: 50px;
            background: #ccc;
        }

        .skeleton-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ccc, #dedede, #cccccc);
            animation: progress 1s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                transform: translate3d(-100%, 0, 0);
            }
            100% {
                transform: translate3d(100%, 0, 0);
            }
        }

        .skeleton-longlist {
            padding: 0;
            margin: 0;
            margin-top: 20px;
        }

        .skeleton-longlist li {
            list-style: none;
            display: block;
            width: 300px;
            height: 20px;
            margin: 10px 0;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="skeleton-img"></div>
        <ul class="skeleton-longlist">
            <li class="skeleton-list"></li>
            <li class="skeleton-list"></li>
            <li class="skeleton-list"></li>
            <li class="skeleton-list"></li>
            <li class="skeleton-list"></li>
        </ul>
    </div>
</body>

</html>
