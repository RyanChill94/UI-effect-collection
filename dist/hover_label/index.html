<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hover label</title>
    <style>
        *,
        :after,
        :before {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        a {
            color: #000;
            text-decoration: underline;
            background-color: transparent;
            -webkit-text-decoration-skip: objects;
        }

        .labels-group a {
            background-image: url('../assets/cat.jpeg');
            position: relative;
            display: inline-block;
            overflow: hidden;
            margin: 0 10px 10px 0;
            padding: 0 10px 0 42px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            text-decoration: none;
            line-height: 32px;
            -webkit-transition: all .4s ease;
            -moz-transition: all .4s ease;
            -o-transition: all .4s ease;
            transition: all .4s ease;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        
        .labels-group a:before {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 32px;
            z-index: 2;
            background: #fff;
            content: '';
            -webkit-transition: all .4s ease;
            -moz-transition: all .4s ease;
            -o-transition: all .4s ease;
            transition: all .4s ease;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        /* 遮罩层 */
        .labels-group a:after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
            background: rgba(0, 0, 0, .4);
            content: '';
            opacity: 0;
            -webkit-transition: all .4s ease;
            -moz-transition: all .4s ease;
            -o-transition: all .4s ease;
            transition: all .4s ease;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .labels-group a span {
            position: relative;
            z-index: 3;
            display: block;
            color: #666;
            font-size: 14px;
            -webkit-transition: all .4s ease;
            -moz-transition: all .4s ease;
            -o-transition: all .4s ease;
            transition: all .4s ease;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        a:active,
        a:hover {
            color: #000;
            outline-width: 0;
            text-decoration: none;
        }

        .labels-group a:hover span {
            color: #fff;
            transform: translate3d(-16px, 0, 0);
        }

        .labels-group a:hover:before {
            opacity: 0;
            transform: translate3d(100%, 0, 0); /* 关键语句 */
        }

        .labels-group a:hover:after {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="labels-group">
        <a href="#">
            <span>raynchill</span>
        </a>
    </div>

</body>

</html>
